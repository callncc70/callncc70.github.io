<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>Week 9: Times Table</h1>
        <h2>Nelson Call </h2>
    </header>
    <main>
        <h3>Times Table</h3>
        <p><span id="output"></span></p>
        
    </main>
    <footer>
        &copy;2020 &bull; Nelson Call &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        // input nothing for this we are just showing the times tables 
        //processing have the program run the infor for us
        let i;
        let table=""
        for(i=1; i<=12; i++){
           table += "5 x "+ i + " = " + (5 * i)+ '<br>' ;
            
        }
         //output is the table of all the five times table 
        document.getElementById("output").innerHTML = table ;
    </script>

</body>
