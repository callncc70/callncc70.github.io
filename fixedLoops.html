<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nelson Call Cit 160</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/template.css">
</head>

<body>
    <header>
        <h1>Week 8: Fixed Loops </h1>
        <h2>Nelson Call </h2>
    </header>
    <main>

        <p><span id="display1"></span></p>
        <p><span id="display2"></span></p>
        <p><span id="display3"></span></p>
        <p><span id="display4"></span></p>
    
        

    </main>
    <footer>
        &copy;2020 &bull; Nelson Call &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <Script>
        let output1 = "";
        let i = 0;
        while (i< 2) {
            output1 += `Part 1:${i}<br>`;
            i++;
        }
        document.getElementById('display1').innerHTML = output1;

        var output2 = "";
        for (let j = 0; j < 3; j++) {
            if (j !== 2) {
                output2 += `Part 2:${j}, `;
            }
            else {
                output2 += `Part 2:${j}`;
            }
        }
        document.getElementById('display2').textContent = output2;

        let output3 = "";
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
        }
        document.getElementById('display3').textContent = output3;
        //Intrest has to start at one because you don't get intrest just for showing up a month has to happen first
        let balance = 1000;
        const rate = .10;
        let n = 30;
        for (let s = 1; s < n; s++) {
            interest = balance * rate;
            balance += interest;
        }

        document.getElementById('display4').textContent = balance.toFixed(2);

        
        
    


    </Script>

</body>

</html>
